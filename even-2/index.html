<!DOCTYPE html>
<html>

<head>
    <title>JS DOMContentLoaded Event</title>
    <script>
        
        document.addEventListener('DOMContentLoaded', () => {
            let btn = document.getElementById('btn');
              btn.addEventListener("click", ()=>{
                console.log("clicked")
              })
        });
    </script>
</head>

<body>
    <button id="btn">Click Me!</button>
</body>

</html>
