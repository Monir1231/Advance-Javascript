<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>

     <div id="container">
            <form class="col-md-4 mx-auto">
                <label for="framework" class="form-label">Framework:</label>
                <input type="text" id="framework" placeholder="Enter a framework" autocomplete="off" class="form-control">

                <button class="btn btn-success my-3" id="btnAdd">Add</button>

                <label for="list" class="form-label">Framework List:</label>
                <select class="form-control" id="list" name="list" multiple>

                </select>
                <button id="btnRemove" class="btn btn-danger my-3">Remove Selected Framework</button>
            </form>
        </div>
    

    <script src="custom.js"></script>
</body>
</html>
